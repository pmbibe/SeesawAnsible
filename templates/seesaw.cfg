[cluster]
anycast_enabled = false
name = test
node_ipv4 = {{ ansible_default_ipv4.address }}
peer_ipv4 = {{ node.nodeA.ipv4 if (ansible_hostname == node.nodeA.fqdn) else node.nodeB.ipv4  }}
vip_ipv4 = {{ seesaw_vip.ipv4 }}
[config_server]
primary = 127.0.0.1
[interface]
node = {{ ansible_eth0.device }}
lb = {{ ansible_eth1.device }}
